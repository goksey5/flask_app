<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sonuç - Flask Quiz App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer {
            margin-top: auto;
            background-color: #f8f9fa;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card text-center">
        <div class="card-header">
            Quiz Sonucu
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ username }}, Testin tamamlandı!</h5>
            <p class="card-text"><strong>Son Puanınız:</strong> {{ last_score }}</p>
            <p class="card-text"><strong>En İyi Puanınız:</strong> {{ user_best }}</p>
            <p class="card-text"><strong>Tüm Zamanların En İyi Skoru:</strong> {{ all_time_best }}</p>
            
            <a href="{{ url_for('results') }}" class="btn btn-primary mt-3">Tüm Sonuçları Gör</a>
            <a href="/" class="btn btn-secondary mt-3">Tekrar Dene</a>
        </div>
        <div class="card-footer text-muted">
            Başarılar!
        </div>
    </div>
</div>

<footer>
    Gökhan ŞEN tarafından geliştirildi. Tüm hakları saklıdır. © 2025
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

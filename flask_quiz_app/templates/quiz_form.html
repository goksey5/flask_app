<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sonucu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="result-container">
        <h1>Quiz Sonucu</h1>
        <div class="username">{{ username }}</div>

        <div class="score-item">
            <div class="score-label">Son Aldığınız Puan</div>
            <div class="score-value">{{ last_score }}</div>
        </div>

        <div class="score-item">
            <div class="score-label">Sizin En Yüksek Puanınız</div>
            <div class="score-value">{{ user_best }}</div>
        </div>

        <div class="score-item">
            <div class="score-label">Tüm Zamanların En Yüksek Puanı</div>
            <div class="score-value">{{ all_time_best }}</div>
        </div>

        <div class="buttons">
            <a href="{{ url_for('start_quiz') }}" class="button retry">Tekrar Dene</a>
            <a href="{{ url_for('index') }}" class="button home">Ana Sayfa</a>
            <a href="{{ url_for('show_scores') }}" class="button retry">Tüm Sonuçları Göster</a>
        </div>
    </div>

    <footer>
        <p>Gökhan ŞEN tarafından geliştirildi. Tüm hakları saklıdır. © 2025</p>
    </footer>
</body>
</html>

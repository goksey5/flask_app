<!-- scores.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skor Tablosu</title>
</head>

<body>
    <h1>Skor Tablosu</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Kullanıcı Adı</th>
                <th>Skor</th>
            </tr>
        </thead>
        <tbody>
            {% for score in scores %}
            <tr>
                <td>{{ score.username }}</td>
                <td>{{ score.score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
